      function createButtons() {
        list.innerHTML = "";
        links.forEach((item, index) => {
          list.innerHTML += `

              href="${item.url}"
              target="_blank"
              class="btn btn-lg btn-outline-primary mb-3 w-100 animated-btn d-flex justify-content-between align-items-center"
              id="btn-${index}"
            >

                style="border-radius: 50%;"
                src="${item.icon}" 
                alt=""
              />
              <span>${item.name}</span>
            </a>
          `;
        });
        buttonsCreated = true;
      }
      function updateButtonColors() {
        if (!buttonsCreated) return;
        links.forEach((item, index) => {
          const button = document.getElementById(`btn-${index}`);
          if (button) {
            colors.forEach((color) => {
              button.classList.remove(`btn-outline-${color}`);
            });
            const randomColor =
              colors[Math.floor(Math.random() * colors.length)];
            button.classList.add(`btn-outline-${randomColor}`);
          }
        });
      }
      createButtons();
      setInterval(updateButtonColors, 1500);
